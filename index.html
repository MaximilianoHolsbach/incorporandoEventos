<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAPI+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="botonLight" type="button" class="btn btn-outline-light">Light</button>
    <button id="botonDark" type="button" class="btn btn-outline-dark">Dark</button>
    <div class="container">
      <form id="formularioId">
        <div class="mb-3">
          <label for="nombre" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo">
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="categoria">
          </div>
          <div class="mb-3">
            <label for="genero" class="form-label">Genero</label>
            <input type="text" class="form-control" id="genero">
          </div>
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo">
          </div>
          <label for="basic-url" class="form-label">Url del poster</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://imagen.com/.jpg</span>
            <input type="text" class="form-control" id="basicUrl" aria-describedby="basic-addon3">
          </div>
        <button type="submit" class="btn btn-dark">Agregar</button>
      </form>
      
    <div id="contbot">
      <button type="button" id="mostrarContenidos" class="btn btn-outline-info">Contenidos</button>
    </div>
    
      <table class="table table-dark table-striped" id="tabla">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">TITULO</th>
            <th scope="col">CATEGORIA</th>
            <th scope="col">GENERO</th>
            <th scope="col">IMAGEN</th>
          </tr>
        </thead>
        <tbody id="divContenidos">
          
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="objeto.js"></script>
    <script src="arrays.js"></script>
    <script src="script.js"></script>
  </body>
</html>
